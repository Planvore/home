{% extends "home/base.html" %}

{% block content %}

<div class="box">

    <div id="header">
        <div id="cont-lock"><i class="fa fa-lock fa-2x lock" aria-hidden="true"></i></div>
        <div id="bottom-head"><h1 id="logintoregister">Login</h1></div>
    </div>

   <form action="{% url 'home:login' %}" id='login_form' method="post">
        {% csrf_token %}

       <div class="group">
        <input class="input-material" type="text" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Username</label>
        </div>

    <div class="group">
        <input class="input-material" type="password" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Password</label>
    </div>

        <button id="buttonlogintoregister" type="submit">Login</button>
  </form>

        <div id="footer-box"><p class="footer-text">Not a member?<span class="sign-up"> Sign up now</span></p></div>
    </div>


{% endblock content %}

{% comment %}
{% extends 'home/base.html' %}
{% load widget_tweaks %}

{% block content %}

    <div class="form-wrapper">

    <h3>Please Login</h3>

        </br>

      <form action="{% url 'home:login' %}" method="post" class="form">
            {% csrf_token %}

            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input name="username" id="first" class="form-input" type="text" />
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input name="password" id="last" class="form-input" type="text" />
            </div>


          <input type="submit" class="btn btn-primary" value="Log In">

      </form>

    </div>


{% endblock content %}
