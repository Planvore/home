{% extends 'home/base.html' %}
{% load widget_tweaks %}

{% block content %}

    <div class="form-wrapper">

    <h3>Please Login</h3>

        </br>

      <form action="{% url 'home:login' %}" method="post" class="form">
            {% csrf_token %}

            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input name="username" id="first" class="form-input" type="text" />
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input name="password" id="last" class="form-input" type="text" />
            </div>


          <input type="submit" class="btn btn-primary" value="Log In">

      </form>

    </div>


{% endblock content %}
